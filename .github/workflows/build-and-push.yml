name: Build and Push to Docker Hub

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.4.1)'
        required: true
        type: string
      push_latest:
        description: 'Also tag as latest'
        required: true
        type: boolean
        default: true

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Validate version format
        run: |
          VERSION="${{ inputs.version }}"
          if [[ ! $VERSION =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "‚ùå Invalid version format: $VERSION"
            echo "Expected format: vX.Y.Z (e.g., v0.4.1)"
            exit 1
          fi
          echo "‚úÖ Version format valid: $VERSION"

      - name: Extract version info
        id: version
        run: |
          VERSION="${{ inputs.version }}"
          echo "full=$VERSION" >> $GITHUB_OUTPUT
          echo "short=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./ai-bot
          file: ./ai-bot/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            hengwoo/campfire-ai-bot:${{ steps.version.outputs.full }}
            hengwoo/campfire-ai-bot:${{ steps.version.outputs.short }}
            ${{ inputs.push_latest && 'hengwoo/campfire-ai-bot:latest' || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.full }}
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.docker_build.outputs.digest }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          body: |
            ## Docker Image Release

            **Version:** ${{ inputs.version }}
            **Docker Hub:** `hengwoo/campfire-ai-bot:${{ inputs.version }}`
            **Commit:** ${{ github.sha }}
            **Build Date:** ${{ github.event.repository.updated_at }}

            ### Pull this image:
            ```bash
            docker pull hengwoo/campfire-ai-bot:${{ inputs.version }}
            ```

            ### Tags available:
            - `hengwoo/campfire-ai-bot:${{ steps.version.outputs.full }}`
            - `hengwoo/campfire-ai-bot:${{ steps.version.outputs.short }}`
            ${{ inputs.push_latest && '- `hengwoo/campfire-ai-bot:latest`' || '' }}

            ### Deployment:
            See [IMPLEMENTATION_PLAN.md](https://github.com/${{ github.repository }}/blob/main/IMPLEMENTATION_PLAN.md) for deployment instructions.

            ---
            ü§ñ Generated by GitHub Actions
          draft: false
          prerelease: false

      - name: Notify Success
        if: success()
        run: |
          echo "=========================================="
          echo "‚úÖ Build and Push Successful!"
          echo "=========================================="
          echo ""
          echo "Docker images pushed:"
          echo "  - hengwoo/campfire-ai-bot:${{ inputs.version }}"
          ${{ inputs.push_latest && 'echo "  - hengwoo/campfire-ai-bot:latest"' || '' }}
          echo ""
          echo "GitHub Release created: ${{ inputs.version }}"
          echo ""
          echo "Next steps:"
          echo "  1. Test image locally (optional):"
          echo "     docker pull hengwoo/campfire-ai-bot:${{ inputs.version }}"
          echo ""
          echo "  2. Deploy to production:"
          echo "     Go to Actions ‚Üí Deploy to Production ‚Üí Run workflow"
          echo ""
          echo "=========================================="

      - name: Notify Failure
        if: failure()
        run: |
          echo "=========================================="
          echo "‚ùå Build and Push Failed!"
          echo "=========================================="
          echo ""
          echo "Check logs above for error details"
          echo ""
          echo "Common issues:"
          echo "  - Docker Hub credentials not configured"
          echo "  - Build errors in Dockerfile"
          echo "  - Network connectivity issues"
          echo ""
          echo "=========================================="
